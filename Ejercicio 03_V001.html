<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trivia de Conocimientos Generales</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://source.unsplash.com/featured/?education');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .quiz-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    h2 {
      margin-bottom: 20px;
    }
    .icon {
      font-size: 24px;
      margin-right: 10px;
    }
    .option {
      display: flex;
      align-items: center;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option.correct {
      background-color: #d4edda;
      border-color: #28a745;
      position: relative;
    }
    .option.correct::after {
      content: "\1F947";
      position: absolute;
      right: 10px;
      font-size: 20px;
    }
    .option.incorrect {
      background-color: #f8d7da;
      border-color: #dc3545;
    }
    .option:hover {
      background-color: #e9ecef;
    }
    #next-btn, #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      display: none;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      text-align: center;
    }
    .trophy {
      font-size: 40px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container animate__animated animate__fadeIn">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="next-btn">Siguiente</button>
    <div id="result"></div>
    <button id="restart-btn" onclick="restartQuiz()">Reiniciar</button>
  </div>

  <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.wav"></audio>
  <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.wav"></audio>

  <script>
    const questions = [...]; // Se mantiene igual

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("next-btn");
    const resultEl = document.getElementById("result");
    const correctSound = document.getElementById("correct-sound");
    const wrongSound = document.getElementById("wrong-sound");
    const restartBtn = document.getElementById("restart-btn");

    function showQuestion() {
      const q = questions[currentQuestion];
      questionEl.innerHTML = `${q.icon}${q.question}`;
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";

      q.options.forEach((option, index) => {
        const btn = document.createElement("div");
        btn.textContent = option;
        btn.classList.add("option");
        btn.addEventListener("click", () => selectAnswer(btn, index));
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(selectedEl, index) {
      const q = questions[currentQuestion];
      const options = document.querySelectorAll(".option");
      options.forEach((opt, i) => {
        if (i === q.answer) opt.classList.add("correct");
        if (i === index && i !== q.answer) opt.classList.add("incorrect");
        opt.style.pointerEvents = "none";
      });

      if (index === q.answer) {
        score++;
        correctSound.play();
      } else {
        wrongSound.play();
      }
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      document.querySelector(".quiz-container").classList.remove("animate__fadeIn");
      document.querySelector(".quiz-container").classList.add("animate__fadeOut");
      setTimeout(() => {
        questionEl.style.display = "none";
        optionsEl.style.display = "none";
        nextBtn.style.display = "none";

        let feedback;
        let trophy;
        if (score === 10) {
          feedback = "¡Perfecto! ¡Sabes muchísimo!";
          trophy = "\uD83E\uDD47";
        } else if (score === 9) {
          feedback = "¡Excelente resultado!";
          trophy = "\uD83E\uDD48";
        } else if (score === 8) {
          feedback = "¡Muy bien hecho!";
          trophy = "\uD83E\uDD49";
        } else if (score >= 4) {
          feedback = "No está mal, pero puedes mejorar.";
          trophy = "";
        } else {
          feedback = "Necesitas estudiar un poco más. ¡Ánimo!";
          trophy = "";
        }
        resultEl.innerHTML = `<p>Tu puntuación: ${score}/10</p><p>${feedback}</p>${trophy ? `<div class='trophy animate__animated animate__bounceIn'>${trophy}</div>` : ''}`;
        restartBtn.style.display = "inline-block";

        document.querySelector(".quiz-container").classList.remove("animate__fadeOut");
        document.querySelector(".quiz-container").classList.add("animate__fadeIn");
      }, 800);
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      questionEl.style.display = "block";
      optionsEl.style.display = "block";
      restartBtn.style.display = "none";
      resultEl.innerHTML = "";
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
