<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Interactiva</title>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.transparenttextures.com/patterns/45-degree-fabric-dark.png') repeat;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #quiz-container {
            width: 80%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option {
            background: #f0f0f0;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            width: 70%;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .option:hover {
            background: #ddd;
        }
        .button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
        #score-container {
            font-size: 1.5em;
        }
        #trophy {
            font-size: 100px;
        }
        #restart-btn {
            margin-top: 20px;
        }
        .correct {
            background-color: #28a745;
            animation: bounceIn 1s;
        }
        .incorrect {
            background-color: #dc3545;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1 class="animate__animated animate__fadeIn">Trivia Interactiva</h1>
        <div id="question-container">
            <div class="question"></div>
            <div class="options"></div>
            <button class="button hidden" id="next-btn">Siguiente</button>
        </div>
        <div id="score-container" class="hidden">
            <div id="score"></div>
            <div id="trophy" class="hidden"></div>
            <button class="button" id="restart-btn">Reiniciar</button>
        </div>
    </div>
    <audio id="correct-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
    <audio id="incorrect-sound" src="https://www.soundjay.com/button/beep-08b.wav" preload="auto"></audio>

    <script>
        const questions = [
            {
                question: "Â¿CuÃ¡l es la capital de Francia?",
                options: ["BerlÃ­n", "Madrid", "ParÃ­s", "Lisboa"],
                answer: 2
            },
            {
                question: "Â¿QuiÃ©n pintÃ³ la Mona Lisa?",
                options: ["Picasso", "Van Gogh", "Da Vinci", "Rembrandt"],
                answer: 2
            },
            {
                question: "Â¿En quÃ© aÃ±o comenzÃ³ la Segunda Guerra Mundial?",
                options: ["1914", "1939", "1945", "1925"],
                answer: 1
            },
            {
                question: "Â¿CuÃ¡l es el elemento quÃ­mico con el sÃ­mbolo 'O'?",
                options: ["Osmio", "OxÃ­geno", "Oro", "Ozono"],
                answer: 1
            },
            {
                question: "Â¿QuiÃ©n escribiÃ³ 'Cien aÃ±os de soledad'?",
                options: ["Gabriel GarcÃ­a MÃ¡rquez", "Mario Vargas Llosa", "Julio CortÃ¡zar", "Carlos Fuentes"],
                answer: 0
            },
            {
                question: "Â¿QuÃ© planeta estÃ¡ mÃ¡s cerca del Sol?",
                options: ["Mercurio", "Venus", "Marte", "Tierra"],
                answer: 0
            },
            {
                question: "Â¿CuÃ¡l es el animal terrestre mÃ¡s grande?",
                options: ["Elefante", "Rinoceronte", "Jirafa", "Oso polar"],
                answer: 0
            },
            {
                question: "Â¿En quÃ© continente se encuentra el desierto del Sahara?",
                options: ["Asia", "AmÃ©rica", "Ãfrica", "Australia"],
                answer: 2
            },
            {
                question: "Â¿QuÃ© instrumento musical tiene 88 teclas?",
                options: ["Piano", "Guitarra", "ViolÃ­n", "SaxofÃ³n"],
                answer: 0
            },
            {
                question: "Â¿QuiÃ©n fue el primer hombre en pisar la Luna?",
                options: ["Yuri Gagarin", "Neil Armstrong", "Buzz Aldrin", "John Glenn"],
                answer: 1
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionContainer = document.querySelector('.question');
        const optionsContainer = document.querySelector('.options');
        const nextBtn = document.getElementById('next-btn');
        const scoreContainer = document.getElementById('score-container');
        const scoreDisplay = document.getElementById('score');
        const trophy = document.getElementById('trophy');
        const restartBtn = document.getElementById('restart-btn');
        const correctSound = document.getElementById('correct-sound');
        const incorrectSound = document.getElementById('incorrect-sound');

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionContainer.innerText = currentQuestion.question;
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach((option, index) => {
                const optionElem = document.createElement('div');
                optionElem.classList.add('option');
                optionElem.innerText = option;
                optionElem.onclick = () => checkAnswer(index);
                optionsContainer.appendChild(optionElem);
            });
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = questions[currentQuestionIndex];
            const selectedOption = optionsContainer.children[selectedIndex];
            
            if (selectedIndex === currentQuestion.answer) {
                selectedOption.classList.add('correct');
                score++;
                correctSound.play();
            } else {
                selectedOption.classList.add('incorrect');
                incorrectSound.play();
            }

            nextBtn.classList.remove('hidden');
            nextBtn.onclick = nextQuestion;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
                nextBtn.classList.add('hidden');
            } else {
                showResults();
            }
        }

        function showResults() {
            questionContainer.classList.add('hidden');
            optionsContainer.classList.add('hidden');
            nextBtn.classList.add('hidden');

            scoreDisplay.innerText = `PuntuaciÃ³n final: ${score} de ${questions.length}`;

            if (score === questions.length) {
                trophy.innerText = 'ðŸ† Excelente';
            } else if (score >= questions.length / 2) {
                trophy.innerText = 'ðŸ¥‡ Buen trabajo';
            } else {
                trophy.innerText = 'ðŸŽ‰ Â¡IntÃ©ntalo de nuevo!';
            }

            scoreContainer.classList.remove('hidden');
            trophy.classList.remove('hidden');
        }

        restartBtn.onclick = () => {
            score = 0;
            currentQuestionIndex = 0;
            scoreContainer.classList.add('hidden');
            loadQuestion();
            questionContainer.classList.remove('hidden');
            optionsContainer.classList.remove('hidden');
            nextBtn.classList.add('hidden');
        }

        loadQuestion();
    </script>
</body>
</html>
